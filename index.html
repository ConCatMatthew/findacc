<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAcc</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: auto;
            margin-top: 10%;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FindAcc</h1>
        <form id="findAccForm">
            <label for="accType">Select Type:</label>
            <select id="accType" name="accType">
                <option value="Account">Account</option>
                <option value="Service">Service</option>
                <option value="Script">Script</option>
            </select>

            <label for="discordUsername">Discord Username:</label>
            <input type="text" id="discordUsername" name="discordUsername" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var accType = document.getElementById("accType").value;
            var discordUsername = document.getElementById("discordUsername").value;

            var currentTime = new Date();
            var formattedTime = currentTime.toLocaleTimeString();

            var message = "```" +
                "[" + formattedTime + "]\n" +
                "Service: " + accType + "\n" +
                "Discord User: " + discordUsername + "\n" +
                "```";

            // Assuming you have a Discord webhook URL
            var webhookUrl = "https://discord.com/api/webhooks/1203783226397564928/mZJNm9tJqbgq5cP3QyK5MWIdqK_8TGsCZVsZaf7vCSNJvGb4DjCCSAO3NqSPI0-CXHKb";

            // You need to send the 'message' variable to the Discord webhook using a server-side script (not possible in client-side JavaScript)
            // Here's an example using fetch API in JavaScript (needs server-side implementation)
            fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        console.error('Error sending message to Discord webhook:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error sending message to Discord webhook:', error);
                });
        }
    </script>
</body>

</html>
